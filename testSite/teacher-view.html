<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title id="title">Teacher View</title>
    <link rel="stylesheet" href="teacher-view.css?v=1.0" />
</head>

<body>
    <form>
        <label for="class">Class</label>
        <select name="class" id="class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <label for="term">Term</label>
        <select name="term" id="term">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="year">Year</label>
        <select name="year" id="year">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <br /><br />
    </form>


    <div id="control-center">
        <textarea id="new-student" cols="30" rows="1"></textarea>
        
        <form method="post" id="search-student-button" name="search-student-button" class="form-control">
            <button type="submit" id="search-student-button">Search Student</button>
        </form>

        <form method="post" action="validate_token.py" id="token-form" name="token-form">
            <textarea id="token-text" cols="40" rows="1" name="token-text"></textarea>
            <button type="submit" id="token-button" name="token-button">Enter Token</button>
        </form>

        <button type="submit" id="new-student-button" name="new-student-button">New Student</button>
        <form method="POST" action="./all-printout.py" class="form-control">
            <button type="submit" id="printout-button" name="printout-button">View PrintOut</button>
        </form>

        <form method="POST" action="./testing_newtable.py" class="form-control">
          <button type="submit" id="edit-grades-button" name="edit-grades-button">Edit Grades</button>
      </form>
    </div>
</body>
</html>
